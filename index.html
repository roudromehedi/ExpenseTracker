<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mt-5">Expense Tracker</h1>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4">
          <div class="card income mb-4">
            <div class="card-body">
              <div class="mb-3">
                <h2>Income</h2>
                <input
                  type="number"
                  class="form-control input-income"
                  placeholder="Your Income"
                />
                <a href="#" class="btn btn-light mt-4 add-income">Add Income</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card expense mb-4">
            <div class="card-body">
              <h2>Expenses</h2>
              <label for="" class="form-label">Food</label>
              <input
                type="number"
                class="form-control expense-food"
                placeholder="Enter Amount"
              />
              <label for="" class="form-label">Rent</label>
              <input
                type="number"
                class="form-control expense-rent"
                placeholder="Enter Amount"
              />
              <label for="" class="form-label">Clothes</label>
              <input
                type="number"
                class="form-control expense-clothes"
                placeholder="Enter Amount"
              />
              <a href="#" class="btn btn-light mt-4 add-expense">Add Expense</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card balance mb-4">
            <div class="card-body">
              <div class="card-body">
                <h3>Income <span class="income-balance">0</span> Euro</h3>
                <h3>Expense <span class="expense-balance">0</span> Euro</h3>
                <h3>Balance <span class="available-balance">0</span> Euro</h3>
              </div>

              <a href="#" class="btn btn-light reset-btn">Reset</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
